<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-deep_purple.min.css" />
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style type="text/css">
            .screen{
                display: none;
            }
            body  {
                color: black;
            }

        </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Welcome to St.Josphat's Religious Ed Attendence</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
          </nav>
        </div>
      </header>
      <p>Click on the three bars in the top left corner to select another screen.</p>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">St.Josphat Attendence Home</a>
          <a id="link2" class="mdl-navigation__link" href="#">Administrative Data</a>
          <a id="link3" class="mdl-navigation__link" href="#">Google Forms</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class="screen page-content">
          <img src="insideofchurch.jpg" alt="" style="width:fit;height:fit;">
          <h3>St.Josphat Attendence Home</h3>
        <p>INFO HERE</p>
        </div>
        <div id="screen2" class="screen page-content"><iframe src="https://docs.google.com/spreadsheets/d/1eTFvj452Y63FUEPyN0aIQKeGWNC8LNUyHwcdDL9_Gss/pubhtml?widget=true&amp;headers=false" style="width:fit; height:700px;"></iframe></div>
        <div id="screen3" class="screen page-content"><iframe src="https://docs.google.com/forms/d/e/1FAIpQLSchEpCThpYqFg09ShYb3Dbb1Za-QeUZ4Y1jAbp1A2R9BYap3A/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe></div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#screen1").show();
        $("#link1").on("click", function() {
          $(".screen").hide();
          $("#screen1").show();
        })
        $("#link2").on("click", function() {
          $(".screen").hide();
          $("#screen2").show();
        })
        $("#link3").on("click", function() {
          $(".screen").hide();
          $("#screen3").show();
        })
        $('.mdl-navigation__link').click(function() {
    
          //  the drawer
          $('.mdl-layout__drawer').toggleClass('is-visible');
    
          // the transparent overlay that shows when you open the drawer
          $('.mdl-layout__obfuscator').toggleClass('is-visible');
    
        });
    
      })
    </script>
  </body>
</html>

<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style type="text/css">
            .screen{
                display: none;
            }
            body  {
    color: black;
}

        </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Welcome to St.Josphat's Religious Ed Attendence</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
          </nav>
        </div>
      </header>
      <p>Click on the three bars in the top left corner to select another screen.</p>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">St.Josphat Attendence Home</a>
          <a id="link2" class="mdl-navigation__link" href="#">Administrative Data</a>
          <a id="link3" class="mdl-navigation__link" href="#">Google Forms</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class="screen page-content">
          <img src="insideofchurch.jpg" alt="" style="width:450px;height:228px;">
          <h3>St.Josphat Attendence Home</h3>
        <p>INFO HERE</p>
        </div>
        <div id="screen2" class="screen page-content">Attendence Data</div>
        <div id="screen3" class="screen page-content">Embbed google survey</div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function(){
                $("screen1").show();
                $("#link1").on("click", function(){
                    $(".screen").hide();
                    $("#screen1").show();
                })
                                $("#link2").on("click", function(){
                    $(".screen").hide();
                    $("#screen2").show();
                })
                                $("#link3").on("click", function(){
                    $(".screen").hide();
                    $("#screen3").show();
                })
        })
    </script>
  </body>
</html>
